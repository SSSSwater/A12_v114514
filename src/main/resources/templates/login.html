<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登录</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <style>
        .div-1 {
            margin: 0 auto;
            width: 500px;
        }

        .div-2 {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
        </header>
    </div>
    <center>
        <h2>登录</h2>
    </center>
    <div class="b-example-divider"></div>
    <form class="div-1" action="login" method="post">

        <div class="mb-3 div-1">
            <label for="exampleInputEmail1" class="form-label">学号/工号</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name='account' required="required"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3 div-1">
            <label for="exampleInputPassword1" class="form-label">密码</label>
            <input type="password" class="form-control" name='password' required="required"
                id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">记住我</label>
        </div>
        <div class="div-2">
            <button type="submit" onclick="submit()" class="btn btn-primary">登录</button>
        </div>
    </form>
        <script>
            var accountValue=document.getElementById("exampleInputEmail1").value;
            var passwordValue=document.getElementById("exampleInputPassword1").value;

        console.log(passwordValue);
            }
        </script>

</body>

</html>
