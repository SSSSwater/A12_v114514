<body>

<div id="app">
    <div class="container">
        <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" href="/">

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

    <div class="d-flex justify-content-center" id="request">
        <div class="m-1" style="width: 60%">
            <el-input
                    placeholder="请输入题目id"
                    v-model="searchText"
                    clearable>
            </el-input>
        </div>
        <div class="m-1">
            <el-button icon="el-icon-search" @click="bind" circle></el-button>
        </div>
<!--        <input class="textInput-dynamic-left" id="searchText" name='search'-->
<!--               onkeyup="this.value=this.value.replace(/[^0-9]+/,'')" type="text" placeholder="输入题目id">-->
<!--        <button class="button-static-right" onclick="bind()">查找</button>-->

    <div style="height: 5vh"></div>

    <div>
        <form>

            <div class="container overflow-auto mb-2 justify-content-lg-center">

                <div class="container d-flex justify-content-center">
                    <label style="font-size: 20px" class="m-2">按学科分类</label>
                    <div class="m-2">
                        <el-radio-group v-model="subjectSelected">
                            <el-radio-button
                                    v-for="item in subjectSelectOptions"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-radio-button>
                        </el-radio-group>
                    </div>
                </div>
                <div class="container d-flex justify-content-center">
                    <label style="font-size: 20px" class="m-2">按题型分类</label>
                    <div class="m-2">
                        <el-radio-group v-model="typeSelected">
                            <el-radio-button
                                    v-for="item in typeSelectOptions"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-radio-button>
                        </el-radio-group>
                    </div>
                </div>

            </div>
            <div class="container d-flex justify-content-around">

                <div class="container justify-content-center m-1" style="width: 60%">
                    <el-transfer
                            filterable
                            filter-placeholder="请输入试题标题"
                            :titles="['待选', '已选']"

                            :button-texts="['取消', '选择']"
                            v-model="transferValue"
                            :data="transferData"
                            @right-check-change="pop"
                    >
                    </el-transfer>
                </div>
                <div class="container m-2" style="height: 400px;width: 30%">

                    <div class="d-flex justify-content-center">
                        <el-input
                                placeholder="请输入试卷名称"
                                v-model="paperTitle"
                                clearable>
                        </el-input>
<!--                        <input type="text" class="form-control" placeholder="输入试卷名称" id="papername">-->
                    </div>
                    <div class="container overflow-auto m-2" style="height: 60%" id="exam">
                    </div>
                </div>

            </div>

            <div class="container d-flex justify-content-center" style="width: 60%;">
                <el-button type="primary" icon="el-icon-edit" @click="submitIt" style="width: 30%">组卷</el-button>
<!--                <input type="button" class="btn btn-outline-primary" style="width: 30%" onclick="submitIt()" value="组卷">-->
            </div>

        </form>
    </div>
</div>

<script>


    $("body").on("click", "input[name='question']", function () {
        var before = document.getElementById("exam");
        var after = document.getElementById("selected");
        var self = document.getElementById("div_" + this.value);
        var check = document.getElementById("check_" + this.value);
        if (this.checked) {
            before.removeChild(self);
            let queNo = document.createElement('input');
            queNo.className = 'form-control';
            let queSc = document.createElement('input');
            queSc.className = 'form-control';
            check.appendChild(queNo);
            check.appendChild(queSc);
            after.appendChild(self);
        } else {
            after.removeChild(self);
            before.appendChild(self);
        }
    });


</script>

<script src="/js/makePaper.js"></script>
</body>
